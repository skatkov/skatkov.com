<header>
    <nav>

        <ul>
            <li><a href="{{ '/' | prepend: site.baseurl }}">#</a></li>
            <li><a href="{{ '/now' | prepend: site.baseurl }}">Now</a></li>
            <li><a href="{{ '/blog' | prepend: site.baseurl }}">Blog</a></li>
            <li><a href="{{ '/projects' | prepend: site.baseurl }}">Projects</a></li>
            {% if site.author.github %}
                <li><a href="https://github.com/{{` site.author.github }}" target="_blank">
                    GitHub ↗
                </a></li>
            {% endif %}

            {% if site.author.twitter %}
                <li><a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">
                    Twitter ↗
                </a></li>
            {% endif %}
        </ul>
    </nav>

    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
        <p><mark>{{ page.subtitle }}</mark></p>  
    {% endif %}      
</header>
