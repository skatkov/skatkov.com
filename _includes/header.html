<header>
    <nav>
        <ul>
            <li><a href="{{ '/' | prepend: site.baseurl }}">#</a></li>
            <li><a href="{{ '/now' | prepend: site.baseurl }}"><u>/now</u></a></li>
            <li><a href="{{ '/blog' | prepend: site.baseurl }}"><u>/blog</u></a></li>
            <li><a href="{{ '/projects' | prepend: site.baseurl }}"><u>/side-projects</u></a></li>
            <li><a href="{{ '/open-source' | prepend: site.baseurl }}"><u>/open-source</u></a></li>
        </ul>
        <ul>
            {% if site.author.github %}
                <li><a role="button" class="outline"  href="https://github.com/skatkov" target="_blank">
                    GitHub ↗
                </a></li>
            {% endif %}

            {% if site.author.twitter %}
                <li><a role="button" class="outline" href="https://twitter.com/{{ site.author.twitter }}" target="_blank">
                    Twitter ↗
                </a></li>
            {% endif %}
        </ul>
    </nav>

    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
        <p><mark>{{ page.subtitle }}</mark></p>  
    {% endif %}      
</header>
