<article>
	<ul>
		{% for post in site.posts %}
	        <li class="post-teaser">
	            <a href="{{ post.url | prepend: site.baseurl }}">
	                {{ post.title }}
	            </a>

	            <small>{{ post.date | date: "%d %B %Y" }}</small>
	        </li>
	    {% endfor %}
	</ul>
</article>
